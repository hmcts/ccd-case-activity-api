security:
  cors_origin_methods: "GET,POST,OPTIONS"
  cors_origin_whitelist: http://localhost:3451
  auth_whitelist: "^caseworker-.+"
  auth_blacklist: "solicitor"
idam:
  base_url: http://localhost:4501
redis:
  host: localhost
  port: 6379
  password: "testPassword"
  ssl: false
  keyPrefix: "activity:"
  activityTtlSec: 5
  userDetailsTtlSec: 2
app:
  requestTimeoutSec: 5
  storeCleanupCrontab: "* * * * *"
appInsights:
  instrumentationKey: "some-key"
  roleName: "ccd-case-activity-api"
